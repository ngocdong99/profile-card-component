<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <!-- Phần nội dung -->
    <div class="container">
      <header class="header">
        <img class="bg-card" src="./images/bg-pattern-card.svg" alt="">
      </header>

      <div class="content">
        <img class="bg-avt"  src="./images/image-victor.jpg" alt="" >
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <p class="city">London</p>
      </div>

      <footer class="footer">
        <div class="status">
          <h2 class="status-number">80K</h2>
          <p class="status-sub">Followers</p>
        </div>

        <div class="status">
          <h2 class="status-number">803K</h2>
          <p class="status-sub">Likes</p>
        </div>

        <div class="status">
          <h2 class="status-number">1.4K</h2>
          <p class="status-sub">Photos</p>
        </div>

      </footer>
    </div>
    <!-- Phần nền -->
    <div class="bg">
      <img class="bg-top" src="./images/bg-pattern-top.svg" alt="">
      <img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="">
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ngocdong99">Trinh Ngoc Dong</a>.
    </div>
  </div>


  
</body>
</html>
